<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>LOGIN</title>
    </head>
    <body>
        <div class="auth">
            <h1 class="auth-title">LOGIN</h1>
            <form action="" method="">
                <div class="form-group">
                    <input class="input" type="text" name="" placeholder="YOUR NAME*">
                </div>
                <div class="form-group">
                    <input class="input" type="email" name="" placeholder="E-MAIL*">
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="" placeholder="PASSWORD*">
                    <p><a href="" class="password-recovery-link">Forgot password?</a></p>
                </div>
                <div class="auth-container">
                    <button class="auth-btn" type="submit" name="">Sign in</button>
                    <p class="question-text">Don't have an account? <a href="sign_up.html" class="link-after-question">Sign up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
