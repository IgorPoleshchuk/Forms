<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>CREATE ACCOUNT</title>
    </head>
    <body>
        <div class="auth">
            <h1 class="auth-title">CREATE ACCOUNT</h1>
            <form action="" method="">
                <div class="form-group">
                    <input class="input" type="text" name="" placeholder="YOUR NAME*">
                </div>
                <div class="form-group">
                    <input class="input" type="email" name="" placeholder="E-MAIL*">
                </div>
                <div class="form-group">
                    <input class="input" type="tel" name="" placeholder="PHONE*" value="+7">
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="" placeholder="PASSWORD*">
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="" placeholder="REPEAT PASSWORD*">
                </div>
                <div class="auth-container">
                    <button class="auth-btn" type="submit" name="">Sign up</button>
                    <p class="question-text">Already have an account? <a href="sign_in.html" class="link-after-question">Sign in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
